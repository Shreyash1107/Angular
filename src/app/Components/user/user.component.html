<div class="container mt-4">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="add-tasks-tab" data-toggle="tab" href="#add-tasks" role="tab" aria-controls="add-tasks" aria-selected="true">Add Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tasks-list-tab" data-toggle="tab" href="#tasks-list" role="tab" aria-controls="tasks-list" aria-selected="false">Tasks List</a>
      </li>
    </ul>
  
    <!-- Tab Content -->
    <div class="tab-content" id="myTabContent">
      <!-- Add Task Form -->
      <div class="tab-pane fade show active" id="add-tasks" role="tabpanel" aria-labelledby="add-tasks-tab">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nameInput">Name</label>
              <input type="text" class="form-control" id="nameInput" name="Name" placeholder="User Name" [(ngModel)]="user.Name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="statusInput">Status</label>
              <input type="text" class="form-control" id="statusInput" name="Status" placeholder="Task Status" [(ngModel)]="user.Status" required>
            </div>
            <div class="form-group col-md-6">
              <label for="dueDate">Due Date</label>
              <input type="date" class="form-control" id="dueDate" name="date" [(ngModel)]="user.date" required>
            </div>
            <div class="form-group col-md-6">
              <label for="priorityInput">Priority</label>
              <input type="text" class="form-control" id="priorityInput" name="Priority" placeholder="Task Priority" [(ngModel)]="user.Priority" required>
            </div>
            <div class="form-group col-md-6">
              <label for="commentsInput">Comments</label>
              <input type="text" class="form-control" id="commentsInput" name="Comments" placeholder="Any Comments" [(ngModel)]="user.Comments" required>
            </div>
            <div class="form-group col-md-6 d-flex align-items-end">
              <button type="submit" class="btn btn-primary py-1 px-3">Submit</button>
            </div>
          </div>
        </form>
      </div>
  
      <!-- Task List -->
      <div class="tab-pane fade" id="tasks-list" role="tabpanel" aria-labelledby="tasks-list-tab">
        <div class="container mt-4">
          <h2>Tasks</h2>
          <div class="mb-3">
            <button class="btn btn-primary">New Task</button>
            <button class="btn btn-secondary" (click)="onResetForm()">Reset</button>
            <input type="text" class="form-control d-inline-block w-25 float-right" placeholder="Search">
          </div>
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th class="text-center"><input type="checkbox" /></th>
                <th class="text-center">Assigned To</th>
                <th class="text-center">Status</th>
                <th class="text-center">Due Date</th>
                <th class="text-center">Priority</th>
                <th class="text-center">Comments</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of tasklist">
                <td class="text-center"><input type="checkbox" /></td>
                <td>{{ item.Name }}</td>
                <td>{{ item.Status }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.Priority }}</td>
                <td>{{ item.Comments }}</td>
                <td class="text-center">
                  <i class="fa fa-edit text-primary px-3" (click)="editTask(item)"></i>
                  <i class="fa fa-trash text-danger" (click)="deleteTask(item.id!)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
